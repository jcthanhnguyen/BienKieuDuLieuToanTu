<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let inputM = prompt('Nhập vào số tiền vay(triệu đồng): ');
        let inputP = prompt('Nhập vào lãi suất(%): ');
        let inputN = prompt('Nhập vào số năm sau khi vay: ');
        let m = parseFloat(inputM);
        let p = parseFloat(inputP) / 100;
        let n = parseFloat(inputN);
        document.write('Sau ' + n + ' năm số tiền cả gốc lẫn lãi là: ' + (m + n * (m * p)) + ' triệu đồng');
    </script>
</body>

</html>
