<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let year = prompt('Hãy nhập vào năm(số có 4 chữ số): ');
        let month = prompt('Hãy nhập vào tháng(số có 2 chữ số từ 1 đến 12): ');
        let day = prompt('Hãy nhập vào ngày(số có 2 chữ số từ 1 đến 31 tùy vào tháng): ');
        document.write('ngày-tháng-năm: ' + day + ' - ' + month + ' - ' + year);
    </script>
</body>

</html>
