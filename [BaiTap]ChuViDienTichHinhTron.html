<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let inputr = prompt('Hãy nhập vào bán kính của hình tròn: ');
        let r = parseFloat(inputr);
        document.write('Đường kính của hình tròn = ' + (r * 2));
        document.write('</br>');
        document.write('Chu vi của  hình tròn = ' + (r * 2 * Math.PI));
        document.write('</br>');
        document.write('Diện tích của  hình tròn = ' + (r * r * Math.PI));
    </script>
</body>

</html>
